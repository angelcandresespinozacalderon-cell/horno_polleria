<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda con Búsqueda y WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <h1 class="text-center mb-4">Catálogo de Productos</h1>

        <!-- Barra de búsqueda -->
        <input type="text" id="buscador" class="form-control mb-4" placeholder="Buscar producto...">

        <!-- Lista de productos -->
        <div class="row" id="lista-productos">
            <!-- Producto 1 -->
            <div class="col-md-4 mb-4 producto">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Horno de ladrillo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Horno de Ladrillo</h5>
                        <p class="card-text text-success fw-bold">S/ 450.00</p>
                        <a href="https://wa.me/51987654321?text=Hola,%20estoy%20interesado%20en%20el%20Horno%20de%20Ladrillo" 
                           target="_blank" class="btn btn-success">Contactar por WhatsApp</a>
                    </div>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="col-md-4 mb-4 producto">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Cocina Industrial">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cocina Industrial</h5>
                        <p class="card-text text-success fw-bold">S/ 850.00</p>
                        <a href="https://wa.me/51987654321?text=Hola,%20estoy%20interesado%20en%20la%20Cocina%20Industrial" 
                           target="_blank" class="btn btn-success">Contactar por WhatsApp</a>
                    </div>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="col-md-4 mb-4 producto">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Parrilla de Acero">
                    <div class="card-body text-center">
                        <h5 class="card-title">Parrilla de Acero</h5>
                        <p class="card-text text-success fw-bold">S/ 320.00</p>
                        <a href="https://wa.me/51987654321?text=Hola,%20estoy%20interesado%20en%20la%20Parrilla%20de%20Acero" 
                           target="_blank" class="btn btn-success">Contactar por WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Filtro de búsqueda
        document.getElementById('buscador').addEventListener('keyup', function() {
            let filtro = this.value.toLowerCase();
            let productos = document.getElementsByClassName('producto');

            for (let i = 0; i < productos.length; i++) {
                let titulo = productos[i].querySelector('.card-title').innerText.toLowerCase();
                if (titulo.includes(filtro)) {
                    productos[i].style.display = '';
                } else {
                    productos[i].style.display = 'none';
                }
            }
        });
    </script>

</body>
</html>
