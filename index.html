<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Hornos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        /* Bot√≥n flotante de WhatsApp */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 999;
        }
        .whatsapp-btn:hover {
            background-color: #1ebe5d;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üî• Cat√°logo de Hornos</a>
            <input id="searchBar" class="form-control w-50 ms-3" type="search" placeholder="Buscar horno...">
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container my-5">
        <div class="row" id="productList">
            <!-- Productos -->
            <div class="col-md-4 mb-4 product-item" data-name="Horno de Ladrillo">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/400x200?text=Horno+de+Ladrillo" class="card-img-top" alt="Horno de Ladrillo">
                    <div class="card-body">
                        <h5 class="card-title">Horno de Ladrillo</h5>
                        <button class="btn btn-primary" onclick="showDetails('Horno de Ladrillo', 'Ideal para pizzas y panes artesanales.')">Ver Detalles</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 product-item" data-name="Horno Industrial">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/400x200?text=Horno+Industrial" class="card-img-top" alt="Horno Industrial">
                    <div class="card-body">
                        <h5 class="card-title">Horno Industrial</h5>
                        <button class="btn btn-primary" onclick="showDetails('Horno Industrial', 'Perfecto para panader√≠as y producci√≥n en masa.')">Ver Detalles</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 product-item" data-name="Horno El√©ctrico">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/400x200?text=Horno+Electrico" class="card-img-top" alt="Horno El√©ctrico">
                    <div class="card-body">
                        <h5 class="card-title">Horno El√©ctrico</h5>
                        <button class="btn btn-primary" onclick="showDetails('Horno El√©ctrico', 'Pr√°ctico y f√°cil de usar en el hogar.')">Ver Detalles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="detailsModalLabel" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsModalBody"></div>
            </div>
        </div>
    </div>

    <!-- Bot√≥n de WhatsApp -->
    <a href="https://wa.me/51999999999" class="whatsapp-btn" target="_blank">
        <i class="bi bi-whatsapp"></i>
    </a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script>
        // Funci√≥n para mostrar detalles
        function showDetails(title, description) {
            document.getElementById('detailsModalLabel').innerText = title;
            document.getElementById('detailsModalBody').innerText = description;
            new bootstrap.Modal(document.getElementById('detailsModal')).show();
        }

        // B√∫squeda en tiempo real
        document.getElementById('searchBar').addEventListener('keyup', function() {
            let searchValue = this.value.toLowerCase();
            document.querySelectorAll('.product-item').forEach(item => {
                let productName = item.getAttribute('data-name').toLowerCase();
                item.style.display = productName.includes(searchValue) ? 'block' : 'none';
            });
        });
    </script>

</body>
</html>
